version: 1
applications:
  - backend:
      phases:
        build:
          commands:
            - '# Execute commands to build your backend'
            - npm install
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: frontend
  - appRoot: backend
