version: 1
backend:
  phases:
    build:
      commands:
        - '# Execute commands to build your backend'
        - cd backend
        - npm install
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
